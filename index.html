<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <button class="get-timer btn-style">Timer</button>
        <button class="get-liveTime btn-style">Live Time</button>



        <div class="watch-box">
            <div class="time-data">
                <p class="text-data"></p>
            </div>
        </div>

        <section>
            <div class="timer">
                <p class="timer-data" id="countDown">0</p>
                <div class="btns">
                    <button class="start-btn">Start</button>
                    <button class="stop-btn">Stop</button>
                    <button class="reset-btn">Reset</button>
                    <button class="get-timeBtn">GetTime</button>
                    <button class="clr-timeBtn">Clear</button>
                </div>
                <div class="reset-value"></div>
            </div>
        </section>
    </div>
</body>
</html>
